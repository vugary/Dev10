	<body>
		<br /> 
             <!-- Links-->

            </nav>
		<br />

      <section>  
        <h2>Contact Me</h2>
		<form name = "contactMe" onsubmit="return validate()" method = "post">

            <!-- First Name label and textbox -->
			<label for="firstName">First Name:</label><br />
			<input type="text" id="firstName" name="firstName"><br />
            
            <!-- Last Name label and textbox -->
			<label for="lastName">Last Name:</label><br />
			<input type="text" id="lastName" name="lastName"><br />
            
            <!-- Phone Number label and textbox -->
			<label for="phone">Phone Number:</label><br />
			<input type="text"id="phone" name="phone"><br />
            
            <!-- Dropdown menu -->
			<label for="contact">Reason for Inquiry:</label><br />
			<select id="contact" name="contact">
				<option value="catering" selected>--Catering--</option>
				<option value="privateparty">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Others</option>
			</select>
            <br><br>
            <!-- Additional Information Text -->
            <label for="info">Additional Information</label><br />
			<textarea id="info"></textarea><br />
            <br />
            <!-- questionaire -->
			<label for="checkquestion">Have you beed to Dev's before?</label><br>
            <fieldset>
			<input type="radio" id="choice1" name="questionnaire" onsubmit = "check1()">
			<label for="choice1">Yes</label><br />
			<input type="radio" id="choice2" name="questionnaire" onsubmit = "check2()">
			<label for="choice2">No</label><br />
			</fieldset>
            
            <br />
            <!-- Date Availability -->
			<label for="lastName">Best Days to Contact You (Check ALL that apply):</label><br>
            <fieldset>
			<input type="checkbox" id="monday" name="monday" onsubmit = "checkM()">
			<label for="monday">M</label>
			
			<input type="checkbox" id="tuesday" name="tuesday" onsubmit = "checkT()">
			<label for="tuesday">T</label>

			<input type="checkbox" id="wednesday" name="wednesday" onsubmit = "checkW()">
			<label for="wednesday">W</label>

			<input type="checkbox" id="thursday" name="thursday" onsubmit = "checkTh()">
			<label for="thursday">Th</label>

			<input type="checkbox" id="friday" name="friday" onsubmit = "checkF()">
			<label for="friday">F</label>

			</fieldset>
            <br />
            
			<input type="submit" name="submit" value="Submit">
		</form>
		<hr />
        </section>
